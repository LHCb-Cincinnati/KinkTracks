<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Decay Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input#result {
            width: 10%;
            font-size: 1em;
        }
        footer {
    margin-top: 500px;
    font-size: 0.8em;
    color: #666;
}
    </style>
</head>
<body>
    <h1>
        <a href=".">Particle Decay Calculator</a>
    </h1>
        <p>Select the conversion you want to perform:</p>
    <select id="conversion">
        <option value="ctau">Lifetime (tau, s) to Decay Length (ctau, m)</option>
        <option value="tau">Decay Length (ctau, m) to Lifetime (tau, s)</option>
    </select>
    <br><br>
    <label for="inputValue">Input Value:</label>
    <input type="number" id="inputValue" placeholder="Enter a value">
    <br><br>
    <button onclick="calculate()">Calculate</button>
    <br><br>
    <label for="result">Result:</label>
    <input type="number" id="result" readonly>
    <span id="unit">m</span>
    <script>



	function setBackground() {
		const style = document.getElementById("dynamicStyle");
		const hours = new Date().getHours();

			if (hours >= 6 && hours < 18) {
                style.innerHTML = `
                    body {
                        background-color: white;
                        color: black;
                    }
                `;
            } else {
                style.innerHTML = `
                    body {
                        background-color: black;
                        color: white;
                    }
                `;
            }
        }

        setBackground();
        setInterval(setBackground, 60 * 1000); // Update the background color every minute	
    document.getElementById("conversion").addEventListener("change", function() {
        const conversion = this.value;
        const unit = document.getElementById("unit");
        if (conversion === "ctau") {
            unit.textContent = "m";
        } else {
            unit.textContent = "s";
        }
    });

function calculate() {
    const conversion = document.getElementById("conversion").value;
    const inputValue = parseFloat(document.getElementById("inputValue").value);
    const unit = document.getElementById("unit");

    if (isNaN(inputValue)) {
        alert("Please enter a valid number.");
        return;
    }

    let result;
    if (conversion === "ctau") {
        result = inputValue * 299792458;
        unit.textContent = "m";
    } else {
        result = inputValue / 299792458;
        unit.textContent = "s";
    }

    document.getElementById("result").value = result;
}</script>
</body>
